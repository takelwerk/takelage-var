---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
platforms:
  - name: molecule_takeltest_anarchism_takelbuild_converge
    image: takelwerk/takelbuild
    command: /usr/bin/tail -f /dev/null
    privileged: false
    pre_build_image: true
    groups:
      - takelbuild
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
verifier:
  name: testinfra
  options:
    s: true
  additional_files_or_dirs:
    # integration
    - ../../../roles/takel_anarchism/molecule/default/tests/test_*.py
    # system
    - ../../../roles/takel_anarchism/molecule/default/system/test_*.py
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - check
    - destroy
  converge_sequence:
    - create
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - create
    - verify
    - syntax
    - destroy
