---
driver:
  name: docker
platforms:
  - name: molecule-takeltest-anarchism-default
    image: takelwerk/takelslim
    command: /usr/bin/tail -f /dev/null
    privileged: false
    pre_build_image: true
    groups:
      - private
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
  playbooks:
    converge: ../../site.yml
verifier:
  name: testinfra
  env:
    TESTVARS_EXTRA_VARS: "../../vars:../../extra_vars/extra_vars.yml"
    TESTVARS_ROLES_INCLUDE: takel_user
  additional_files_or_dirs:
    # integration
    - ../../roles/takel_anarchism/molecule/default/tests/test_*.py
    # system
    - ../../roles/takel_anarchism/molecule/default/system/test_*.py
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
