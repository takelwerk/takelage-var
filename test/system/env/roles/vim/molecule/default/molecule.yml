---
driver:
  name: docker
platforms:
  - name: molecule-takeltest-env-role-vim
    image: takelwerk/takelbase
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        anarchism_group_vars_all: my_group_vars_value
  config_options:
    defaults:
      interpreter_python: auto_silent
  env:
    ANSIBLE_ROLES_PATH: "../../../"
verifier:
  name: testinfra
  options:
    s: true
  additional_files_or_dirs:
    - ../system/test_*.py
  env:
    PYTEST_ADDOPTS: '--color=yes'
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
