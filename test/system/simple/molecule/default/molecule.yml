---
driver:
  name: docker
platforms:
  - name: molecule-takeltest-simple-default
    image: takelwerk/takelslim
    command: /usr/bin/tail -f /dev/null
    privileged: false
    pre_build_image: true
    groups:
      - private
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  playbooks:
    converge: ../../site.yml
verifier:
  name: testinfra
  options:
    s: true
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
